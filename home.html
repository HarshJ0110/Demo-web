<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="frontend.js"></script>

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo" style="height: 70px;">
                <img id="logo-img" src="/placeholder.svg" height="70px" alt="Company Logo">
            </div>
            <div class="nav-links" id="nav-links">
                <!-- Navigation links will be populated here -->
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-description"></p>
                <a href="#" class="btn btn-primary" id="hero-cta">
                    <span id="hero-cta-text"></span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </section>

    <section class="testimonial">
        <div class="container">
            <blockquote id="testimonial-quote"></blockquote>
            <p class="quote-author" id="testimonial-conclusion"></p>
        </div>
    </section>

    <section class="contact-invite">
        <div class="container">
            <h2 id="contact-invite-heading"></h2>
            <p id="contact-invite-description"></p>
        </div>
    </section>

    <section class="services">
        <div class="container">
            <div class="services-icon">
                <i id="services-icon"></i>
            </div>
            <h2 id="services-heading"></h2>
            
            <div class="services-grid" id="services-grid">
                <!-- Service columns will be populated here -->
            </div>
        </div>
    </section>

    <section class="cta">
        <div class="container">
            <h2 id="cta-heading"></h2>
            <p id="cta-description"></p>
            <a href="#" class="btn btn-secondary" id="cta-button"></a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3 id="footer-company-name"></h3>
                    <p id="footer-tagline"></p>
                </div>
                <div class="footer-links">
                    <div class="footer-column" id="footer-company">
                        <h4 id="footer-company-heading"></h4>
                        <!-- Company links will be populated here -->
                    </div>
                    <div class="footer-column" id="footer-services">
                        <h4 id="footer-services-heading"></h4>
                        <!-- Services links will be populated here -->
                    </div>
                    <div class="footer-column" id="footer-contact">
                        <h4 id="footer-contact-heading"></h4>
                        <a id="footer-phone" href="tel:"></a>
                        <a id="footer-email" href="mailto:"></a>
                        <div class="social-icons" id="social-icons">
                            <!-- Social icons will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p id="copyright"></p>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
